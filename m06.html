<div id="consolelog"></div>
<script type="text/javascript">
    function m05() {
      let num = Math.round(Math.random()* 30 + 1);
  console.log("現在の値:" + num);
  if(num % 15===0){
   console.log("15の倍数");
   }else if(num % 5===0){
	   console.log("5の倍数");
	   }else if(num % 3 ===0){
		   console.log("3の倍数");	   
}
	}
	console.log = function (log) {
document.getElementById('consolelog').innerHTML += log + "<br>";
}

</script>
